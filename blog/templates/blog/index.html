<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>

    <h1>blog</h1>

    {% for p in posts %}
        <hr>
        <a href="/blog/{{ p.pk }}"> <h2> {{ p.title }} </h2> </a>
        <h4> {{ p.created_at }} </h4>
        <p> {{ p.content }} </p>
    {% endfor %}

</body>
</html>
